<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body class="container">
    <header class="row card-panel teal lighten-4">
      <div id="logo" class="col s3">
        <img src="img/mierda.png" />
      </div>
      <div id="brand" class="col s9">
        <h1>Página de Mierda</h1>
        <span>Aunque la página no sea tan fea seguirá siendo una mierda</span>
      </div>
      <div class="col s12 z" id="mierda-button">
        <a class="waves-effect waves-light btn-large"
          >Pulsa para mierdificarte</a
        >
      </div>
    </header>

    <main class="row card-panel brown lighten-2">
      <aside class="col s3">
        <ul class="collection">
          <li class="collection-header"><h5>Lista de Mierdas</h5></li>
        </ul>
      </aside>

      <section class="col s9 mierdas"></section>
    </main>
    <footer class="row card-panel brown lighten-3 valign-wrapper">
      <p class="col s4 center-align">Web de Mierda &copy;</p>
      <p class="col s4 center-align">Hito 2 de CoreDumped</p>
      <p class="col s4 center">Usando Matrerialize y JavaScript</p>
    </footer>
    <a class="btn-floating btn-large waves-effect waves-light red" id="up-button"
      ><i class="material-icons">arrow_upward</i></a
    >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
