<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="container">

    <header class="row card-panel teal lighten-4">
      <div id="logo" class="col s3">
        <img
          src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c39c.png"
        />
      </div>
      <div id="brand" class="col s9">
        <h1>Página de Mierda</h1>
        <span>Aunque la página no sea tan fea seguirá siendo una mierda</span>
      </div>
    </header>

    <main class="row card-panel indigo">
      <aside class="col s3">Sidebar</aside>

      <section class="col s9">Section</section>
    </main>
    <footer class="row">Footer</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
